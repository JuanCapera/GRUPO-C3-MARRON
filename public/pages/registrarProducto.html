<body>
	<header class="header  m-auto d-flex flex-column  justify-content-center align-items-center py-2 shadow">
		<img  class="header-logo  " src="imagenes/INVENTARIO.JPG" style="width:100px;height:100px;">
		<h1 class="header-titulo">Gestión Inventario</h1>
	</header>
	<section class="main">
		<div class="row col-12" style="height: 450px">
			<!-- MENÚ -->
			<aside class="main-menu col-3">
				<nav  class="w-100 py-4">
					<ul class="">
						<li class=""><a class="" href="../index.html"><i class="bi bi-house mx-2"></i>PRINCIPAL</a></li>

				</nav>
			</aside>
			<!-- FIN MENÚ -->
			<div class="main-principal d-flex  flex-column  col-9 position-relative overflow-hidden py-3" >
				<h3 class="m-auto"><i class="bi bi-cart-plus mx-3"></i>Registrar Producto</h3>
				<form class="form col-8 m-auto" action="" id="registrarProductoForm">
					<label for="nombre">Nombre:</label>
					<input class="form-control" type="text" id="nombre" placeholder="nombre">

					<label for="precio">Precio:</label>
					<input class="form-control" type="text" id="precio" placeholder="precio">

					<label for="descripcion">Descripcion:</label>
					<input class="form-control" type="text" id="descripcion" placeholder="descripcion">

					<label for="cantidad">Cantidad:</label>
					<input class="form-control" type="number" id="cantidad" placeholder="cantidad">

					<label for="categoria">Categoria:</label>
					<select class="form-control"id="categoria" name="categoria">
						<option value="">...Seleccione una</option>
						<option value="categoria_1">categoria 1</option>
						<option value="categoria_2">categoria 1</option>
						<option value="categoria_3">categoria 1</option>
					</select>
					<div class="w-100 d-flex justify-content-center my-3">
						<button class="btn btn-primary mx-2"><i class="bi bi-plus-square mx-1"></i>Crear</button>
						<button class="btn btn-secondary mx-2"><i class="bi bi-trash"></i>Borrar</button>

					</div>
				</form>
			</div>
